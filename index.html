<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キラカード風ホログラム演出</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        #fileInput {
            display: none;
        }
        
        .upload-button, .effect-button {
            background: linear-gradient(45deg, #ff006e, #8338ec);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
            margin-bottom: 10px;
            display: block;
            width: 100%;
        }
        
        .effect-button {
            background: linear-gradient(45deg, #3a86ff, #8338ec);
            margin-top: 20px;
        }
        
        .upload-button:hover, .effect-button:hover {
            transform: scale(1.05);
        }
        
        .upload-button:active, .effect-button:active {
            transform: scale(0.95);
        }
        
        .effect-name {
            font-size: 14px;
            text-align: center;
            margin-top: 5px;
            color: #8338ec;
            font-weight: bold;
        }
        
        .info {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 10px;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button class="upload-button" onclick="document.getElementById('fileInput').click()">
            画像をアップロード
        </button>
        <input type="file" id="fileInput" accept="image/*">
        
        <button class="effect-button" id="effectButton">
            エフェクトを変更
        </button>
        <div class="effect-name" id="effectName">レインボーホログラム</div>
        
        <div class="info">
            スマートフォンを傾けて<br>
            ホログラム効果を体験！
        </div>
    </div>
    
    <div id="loading">読み込み中...</div>
    <canvas id="canvas"></canvas>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
